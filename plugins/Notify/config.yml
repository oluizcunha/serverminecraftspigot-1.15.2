#Sound files must be .wav, .au, or .mid for the plugin to work.
#Convert the sound file you would like to use to one of the above file formats.

#Choose which events Notify should play a sound on.
events:
  player-chat: true
  player-join: true
  player-quit: true

#Should in game sounds be used
use-ingame-sounds: false

#This is used instead of "sound-files" if use-ingame-sounds is true
sounds:
 default: "ENTITY_EXPERIENCE_ORB_PICKUP"
 chat: "ENTITY_EXPERIENCE_ORB_PICKUP"
 join: "ENTITY_EXPERIENCE_ORB_PICKUP"
 quit: "ENTITY_EXPERIENCE_ORB_PICKUP"
 special-chat: "ENTITY_EXPERIENCE_ORB_PICKUP"
 special-join: "ENTITY_EXPERIENCE_ORB_PICKUP"
 special-quit: "ENTITY_EXPERIENCE_ORB_PICKUP"

#Specify the path to the sound file. Include the filename and extension.
#Surround with '%' to start from ./plugins/Notify/Sounds.
sound-files:
  default: '%default.wav%'
  chat: '%chat.wav%'
  join: '%join.wav%'
  quit: '%quit.wav%'
  special-chat: '%specialchat.wav%'
  special-join: '%specialjoin.wav%'
  special-quit: '%specialquit.wav%'

#Play a unique sound when these words are detected in chat.
#Separate the values using commas: [this, is, an, example]
special-chat: []

#Play a unique sound when the following players join or leave the server.
special-join: []
special-quit: []

#Set the volume. Accepts any integer from 0 to 100.
volume: 100

#Notify will play the default sound when it has successfully been enabled.
#If set to true and no sound is played, make sure no errors have occurred.
play-sound-on-startup: true
#The prefix used for messages
prefix: "&7[&9Notify&7]"
#The message sent (including the prefix) if the player doesn't have the correct perm
no-permission: "You don't have permission to execute this command"
#The message sent (including the prefix) when the config is reloaded
config-reload: The config has been reloaded